<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Gallery</title>
</head>
<body>
    <div class="image-gallery">
        <div class="thumbnails">
            <img src="images/design-16 (1)" alt="Image 1" class="thumbnail">
            <img src="images/design-17 (1)" alt="Image 2" class="thumbnail">
            <img src="images/design-22 (1).jpg" alt="Image 3" class="thumbnail">
            <img src="images/study-with-me.jpg" alt="Image 4" class="thumbnail">
        </div>
        <div class="slideshow-container">
            <div class="mySlides fade">
                <img src="images/design-16 (1)" alt="Image 1">
            </div>
            <div class="mySlides fade">
                <img src="images/design-17 (1)" alt="Image 2">
            </div>
            <div class="mySlides fade">
                <img src="images/design-22 (1).jpg" alt="Image 3">
            </div>
            <div class="mySlides fade">
                <img src="images/study-with-me.jpg" alt="Image 3">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
